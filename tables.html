<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sack of Meat Table List</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<div class="container">

    <div class="jumbotron">
        <h1 class="text-center"><i class="fas fa-shopping-bag"></i> Sack of Meat! The Restaurant! <i class="fas fa-drumstick-bite"></i></h1>
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br>

        <div class="text-center">
            <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
            <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">

            <!-- Current Tables in Use -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Current Reservations</h4>
                </div>
                <div class="panel-body" id="tableSection">
                </div>
            </div>

            <!-- Waiting List Panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Waiting List</h4>
                </div>
                <div class="panel-body" id="waitlistSection">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
      <div class="container">
          <p>Control Panel</p>
        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
      </div>
    </footer>

</div>
