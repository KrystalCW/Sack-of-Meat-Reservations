<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container mx-auto" id="header">

		<div class="jumbotron-fluid">
			<h1 class="text-center"><i class="fas fa-shopping-bag"></i></span> Sack of Meat! The Restaurant! <i class="fas fa-drumstick-bite"></i></h1>
			<h3 class="text-center">Make Your Reservation</h3>
			<br>

			<div class="text-center">
				<a href="/tables"><button type="button" class="btn btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
				<a href="/"><button type="button" class="btn btn-lg"><span class="glyphicon glyphicon-home">Home</span></button></a>
			</div>
		</div>
	</div>

	<div class="container mx-auto">
		<div class="row">
			<div class="col-sm-0 col-md-2"></div>
			<div class="col-sm-12 col-md-8">
				<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="reserve_name">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="reserve_phone">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="reserve_email">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="reserve_uniqueID">
							</div>

							<button type="submit" class="btn btn-primary submit" id="add-btn">Submit</button>
						</form>

					</div>
				</div>

			</div>
			<div class="col-sm-0 col-md-2"></div>
		</div>

	</div>

	<div class="container">

	    <footer class="footer">
	      <div class="container">
	        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
	      </div>
	    </footer>

	</div>

</body>

<script src="app.js"></script>

</html>
